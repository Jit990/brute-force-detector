<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login</title>
    <link href="styles/hacker-style.css" rel="stylesheet">
    <script src="scripts/authentication.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div id="captcha-container">CAPTCHA PLACEHOLDER</div>
            <button type="submit">Hack In</button>
        </form>
    </div>
</body>
</html>
