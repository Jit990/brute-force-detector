<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analyzer - Brute Force Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Matrix Background Canvas -->
    <canvas id="matrixCanvas"></canvas>

    <div class="overlay"></div>

    <div id="app-container">

        <!-- Login Section -->
        <section id="login-section" class="active-section">
            <div class="login-container glass-panel">
                <div class="header">
                    <h1 class="glitch" data-text="SYSTEM LOGIN">SYSTEM LOGIN</h1>
                    <p class="subtitle">SECURE ACCESS TERMINAL v4.2</p>
                </div>

                <div class="form-group">
                    <label for="username"><i class="fas fa-user-secret"></i> USERNAME</label>
                    <input type="text" id="username" placeholder="ENTER ID" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> PASSWORD</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="ENTER PASSCODE">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div id="message-area" class="message-area"></div>

                <button id="login-btn" class="neon-btn">
                    <span class="btn-text">AUTHENTICATE</span>
                    <span class="btn-glitch"></span>
                </button>

                <div class="login-meta">
                    <span id="attempt-display">ATTEMPTS: 0</span>
                </div>
            </div>

            <!-- Log Analyzer Panel -->
            <div class="log-panel glass-panel">
                <div class="log-header">
                    <h3><i class="fas fa-terminal"></i> LIVE TRAFFIC LOGS</h3>
                    <div class="status-indicator">
                        <span class="blink">‚óè</span> MONITORING
                    </div>
                </div>
                <div id="log-console" class="log-console">
                    <!-- Logs will appear here -->
                    <div class="log-line system-msg">[SYSTEM] BRUTE FORCE DETECTION MODULE: ONLINE</div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section (Hidden by default) -->
        <section id="dashboard-section" class="hidden-section">
            <div class="dashboard-container glass-panel">
                <div class="dash-header">
                    <h1 class="neon-text">ADMIN DASHBOARD</h1>
                    <button id="logout-btn" class="logout-btn">LOGOUT</button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>TOTAL ACCESS ATTEMPTS</h3>
                        <p id="total-attempts-count" class="stat-val">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>FAILED LOGINS</h3>
                        <p id="failed-attempts-count" class="stat-val danger-text">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>THREATS BLOCKED</h3>
                        <p id="threats-blocked-count" class="stat-val warning-text">0</p>
                    </div>
                </div>

                <div class="chart-area placeholder-chart">
                    <!-- Simple CSS Mock Chart -->
                    <div class="bar" style="height: 40%"></div>
                    <div class="bar" style="height: 70%"></div>
                    <div class="bar" style="height: 25%"></div>
                    <div class="bar warning" style="height: 80%"></div>
                    <div class="bar" style="height: 50%"></div>
                    <div class="bar danger" style="height: 90%"></div>
                    <div class="bar" style="height: 30%"></div>
                </div>

                <div class="recent-events">
                    <h3>RECENT SECURITY EVENTS</h3>
                    <ul id="event-list">
                        <!-- Dashboard specific logs -->
                    </ul>
                </div>
            </div>
        </section>

    </div>

    <!-- Scanline Effect -->
    <div class="scanlines"></div>

    <script src="script.js"></script>
</body>

</html>
