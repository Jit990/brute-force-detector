<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="dark">
  <canvas id="matrix"></canvas>

  <main class="card">
    <h1>ACCESS PORTAL</h1>
    <form id="loginForm">
      <div class="field">
        <label>User</label>
        <input type="text" id="user" autocomplete="username" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <p id="status" class="status"></p>
    </form>
    <div class="links">
      <button id="goAdmin" class="link-btn">Admin Dashboard</button>
    </div>
  </main>

  <section class="card wide" id="adminPanel" hidden>
    <h2>ADMIN DASHBOARD</h2>
    <div class="grid">
      <div class="panel">
        <h3>Analytics</h3>
        <div id="analytics"></div>
      </div>
      <div class="panel">
        <h3>Recent Attempts</h3>
        <table id="attempts">
          <thead>
            <tr>
              <th>Time</th>
              <th>User</th>
              <th>IP</th>
              <th>User agent</th>
              <th>Success</th>
              <th>Reason</th>
              <th>Entered password</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="panel">
        <h3>User Controls</h3>
        <div class="controls">
          <input id="userEmail" placeholder="username (e.g., admin)" />
          <button id="blockBtn" class="btn">Block</button>
          <button id="unblockBtn" class="btn">Unblock</button>
        </div>
        <p id="adminStatus" class="status"></p>
      </div>
    </div>
  </section>

  <div id="failModal" class="modal" hidden>
    <div class="modal-content">
      <h3>Login failed</h3>
      <p id="failText"></p>
      <button id="closeModal" class="btn">Close</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
